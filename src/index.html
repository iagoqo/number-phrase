<!doctype html>
<html ng-app="numberPhrase">

<head>
  <meta charset="utf-8">
  <title>Number-to-Phrase</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container" ng-controller="MainController as vm">

    <div class="jumbotron text-center">
      <h1>Number-to-Phrase</h1>
      <h2 ng-cloak>{{vm.phrase}}</h2>
      <form ng-cloak name="form" novalidate>
        <div class="form-group" ng-class="{'has-error': form.$invalid}">
          <label for="number">Number</label>
          <input type="number" class="form-control" ng-model="vm.number" name="number" min="0" max="9999" ng-change="vm.transform(vm.number)" required/>
          <div class="help-block">
            <span ng-show="form.number.$error.min || form.number.$error.max">The number must be between 0 and 9999.</span>
            <span ng-show="form.number.$error.required">The number must not be empty.</span>
          </div>
        </div>
      </form>
    </div>

  </div>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
